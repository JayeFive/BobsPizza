<!DOCTYPE html>
<html lang="en">
    <header>
        <!-- meta tags  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
              integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <!-- Font Awesome CDN Script-->
        <script src="https://use.fontawesome.com/6a03f7d19c.js"></script>
        <script src="./receiptGenerator.js"></script>
        <title>Bob's Pizza</title>
    </header>
    <body>
        <!-- Naviagtion -->
        <nav class="navbar navbar-light bg-light justify-content-center">
            <a class="navbar-brand" href="#"><i class="fa fa-cutlery" aria-hidden="true"></i>Bob's Pizza</a>
        </nav>
        
        
        <!-- Main Content -->
        <div class="container">
            <p>Some sample content goes here.</p>
        </div>
        
        <!-- Order Page -->
        <form>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-sm-auto">
                       <div class="card border-white" style="width: 18rem; height: 0px;"></div>
                    </div>
                    <div class="col-sm-auto order-md-3">
                       <div class="card border-white" style="width: 18rem; height: 0px;"></div>
                   </div>
                   <div class="col-sm-auto order-lg-3 order-md-1">
                       <div class="card border-white text-right" style="width: 18rem;">
                           <div class="card-body">
                               Reset <i class="fa fa-refresh" aria-hidden="true"></i>
                           </div>
                       </div>
                    </div>
                </div>
               
                <div class="row">
                    
                    <!-- Pizza Size -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Pizza Size:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" name="pizzaSize" id="sizePersonal" type="radio" value="size1">
                                    <label class="form-check-label"for="sizePersonal">
                                        Personal
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="pizzaSize" id="sizeMedium" type="radio" value="size2">
                                    <label class="form-check-label"for="sizeMedium">
                                        Medium
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="pizzaSize" id="sizeLarge" type="radio" value="size3" checked>
                                    <label class="form-check-label"for="sizeLarge">
                                        Large
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="pizzaSize" id="sizeExtraLarge" type="radio" value="size4">
                                    <label class="form-check-label"for="sizeExtraLarge">
                                        Extra Large
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Crust Options -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Choose a crust:</h5> 
                                <div class="form-check">
                                    <input class="form-check-input" name="crust" type="radio" id="crust1" value="crust1" checked>
                                    <label class="form-check-label"for="crust1">
                                        Plain Crust
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="crust" type="radio" id="crust2"value="crust2">
                                    <label class="form-check-label"for="crust2">
                                        Garlic Butter Crust
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="crust" type="radio" id="crust3" value="crust3">
                                    <label class="form-check-label"for="crust3">
                                        Cheese Stuffed Crust
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="crust" type="radio" id="crust4" value="crust4">
                                    <label class="form-check-label"for="crust4">
                                        Spicy Crust
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="crust" type="radio" id="crust5" value="crust5">
                                    <label class="form-check-label"for="crust5">
                                        House Special Crust
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Cheese Options -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Cheese:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" name="cheeseMod" type="radio" id="cheese1" value="cheeseRegular" checked>
                                    <label class="form-check-label"for="cheese1">
                                        Regular Cheese
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="cheeseMod" type="radio" id="cheese2" value="cheeseNone">
                                    <label class="form-check-label"for="cheese2">
                                        No Cheese
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="cheeseMod" type="radio" id="cheese3" value="cheeseExtra">
                                    <label class="form-check-label"for="cheese3">
                                        Extra Cheese
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
        
                    <!-- Sauce Options -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Choose a sauce:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sauce1" value="sauce1" checked>
                                    <label class="form-check-label"for="sauce1">
                                        Marinara
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sauce2" value="sauce2">
                                    <label class="form-check-label"for="sauce2">
                                        White Sauce
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sauce3" value="sauce3">
                                    <label class="form-check-label"for="sauce3">
                                        BBQ Sauce
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sauce4" value="sauce4">
                                    <label class="form-check-label"for="sauce4">
                                        No Sauce
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Meat Toppings -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Add Meats:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat1" id="meat1">
                                    <label class="form-check-label" for="meat1">
                                        Pepperoni
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat2" id="meat2">
                                    <label class="form-check-label" for="meat2">
                                        Sausage
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat3" id="meat3">
                                    <label class="form-check-label" for="meat3">
                                        Canadian Bacon
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat4" id="meat4">
                                    <label class="form-check-label" for="meat4">
                                        Ground Beef
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat5" id="meat5">
                                    <label class="form-check-label" for="meat5">
                                        Anchovy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" name="meats" type="checkbox" value="meat6" id="meat6">
                                    <label class="form-check-label" for="meat6">
                                        Chicken
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Veggie Toppings -->
                    <div class="col-sm-auto mt-3">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Add Veggies:</h5>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg1" id="veg1">
                                            <label class="form-check-label" for="veg1">
                                                Tomatoes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg2" id="veg2">
                                            <label class="form-check-label" for="veg2">
                                                Onions
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg3" id="veg3">
                                            <label class="form-check-label" for="veg3">
                                                Olives
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg4" id="veg4">
                                            <label class="form-check-label" for="veg4">
                                                Green Peppers
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg5" id="veg5">
                                            <label class="form-check-label" for="veg5">
                                                Mushrooms
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg6" id="veg6">
                                            <label class="form-check-label" for="veg6">
                                                Spinach
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg7" id="veg7">
                                            <label class="form-check-label" for="veg7">
                                                Pineapple
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" name="veggies" type="checkbox" value="veg8" id="veg8">
                                            <label class="form-check-label" for="veg8">
                                                Jalapenos
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center mt-3 mb-5">
                <button type="button" class="btn btn-outline-success" value="submit"onClick="findTotalPrice()">
                    Order Now!
                </button>
            </div>
        </form>
        
        
        
        
        
        <!-- Javascript links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
                integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </body>
    
</html>
